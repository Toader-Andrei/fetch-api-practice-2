<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Script Post</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title container">
      <h1 class="display-1 d-flex justify-content-center mt-5">
        <a href="index.html" class="link-opacity-10-hover">mil√∏</a>
      </h1>
      <p class="container d-flex justify-content-center fs-5">
        Hello you little journalist! Here you can type your news and if is good
        enough with real and verified source, it might go up on our blog. See
        ya!
      </p>
    </header>
    <main class="main-container-post container mt-5">
      <form class="form g-3">
        <div class="mb-3">
          <label for="news title validationCustom01" class="form-label"
            >Title</label
          >
          <input
            type="text"
            class="form-control title-input has-validation"
            id="validationCustom01"
          />
        </div>
        <div class="mb-3">
          <label for="news subtitle validationCustom02" class="form-label"
            >Subtitle</label
          >
          <input
            type="text"
            class="form-control subtitle-input"
            id="validationCustom02"
          />
        </div>
        <div class="mb-3">
          <label
            for="
          news image"
            class="form-label"
            >Link for image</label
          >
          <input type="link" class="form-control image-input" />
        </div>

        <div class="mb-3">
          <label for="news category" class="form-labelt">Category</label>
          <select
            class="form-select form-control category-input"
            aria-label="Default select example"
          >
            <option selected disabled value="">
              Open the secret select menu
            </option>
            <option value="Journey">Journey</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Work">Work</option>
            <option value="Photography">Photography</option>
            <option value="Food & Drinks">Food & Drinks</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="news Summary" class="form-label">Summary</label>
          <textarea class="form-control summary-post" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label for="news Description" class="form-label">Description</label>
          <textarea class="form-control description-input" rows="5"></textarea>
        </div>
        <button type="submit" class="submit btn btn-primary">Submit</button>
        <button type="btn" class="clear btn btn-primary">Clear</button>
      </form>
    </main>

    <script src="add-post.js"></script>
  </body>
</html>
